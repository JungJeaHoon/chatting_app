<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="img/32size.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaKao-로그인</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <script>
    if("serviceWorker" in navigator){
      //서브스워커가 있을경우(서비스워커 지원여부)
      navigator.serviceWorker.register('service-worker.js')
        .then((success)=>{
          console.log("serviceWorker 설치에 성공했습니다!", success)
        })
        .catch((error)=>{
          console.log("serviceWorker 설치 실패 ㅠㅠ", error)
        })
    }
  </script>
</head>
<body>
  <div class="login_container">
    <div class="login">
      <div>
        <h1 class="login_logo"> hi 톡</h1>
      </div>

      <form action="./chatList.html" class="login_form">
        <input type="email" class="login_form_id" placeholder="hi! 계정 (이메일 또는 전화번호)">
        <input type="password" class="login_form_pw" placeholder="비밀번호">
        <input type="submit" class="login_form_btn" value="로그인">
        <input type="checkbox" class="login_form_check" id="check">
        <label for="check"> 자동로그인</label>
      </form>
      <p class="login_account">
        <a href="#">hi! 계정 찾기</a><span> |</span>
        <a href="#">비밀번호 재설정</a>
      </p>
    </div>
  </div>
</body>
</html>
